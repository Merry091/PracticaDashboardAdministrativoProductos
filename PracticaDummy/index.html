<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - ShopMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topbar">
        <h2>ShopMaster Admin</h2>
        
        <div class="buscador-wrapper">
            <input type="text" id="buscador" placeholder="Buscar producto..." onkeyup="buscarProductos()">
        </div>

        <button class="btn-nuevo" onclick="abrirModal()">+ Nuevo Producto</button>
    </header>

    <div class="layout-principal">
        
        <aside class="sidebar">
            <h3>Filtros</h3>
            
            <div class="grupo-filtro">
                <label>Categoría:</label>
                <select id="filtroCategoria" onchange="filtrarPorCategoria()">
                    <option value="">Todas</option>
                    </select>
            </div>

            <div class="grupo-filtro">
                <label>Ordenar por:</label>
                <select id="ordenarPor" onchange="ordenarProductos()">
                    <option value="">Defecto</option>
                    <option value="price-asc">Precio: Menor a Mayor</option>
                    <option value="price-desc">Precio: Mayor a Menor</option>
                    <option value="title-asc">Nombre: A-Z</option>
                </select>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="tabla-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        </tbody>
                </table>
            </div>

            <div class="paginacion">
                <button onclick="cambiarPagina(-1)" id="btnAnt">Anterior</button>
                <span id="infoPagina">Página 1</span>
                <button onclick="cambiarPagina(1)" id="btnSig">Siguiente</button>
            </div>

        </main>
    </div>

    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="tituloModal">Producto</h2>
            
            <input type="hidden" id="inputId">
            
            <label>Título:</label>
            <input type="text" id="inputTitulo" class="input-modal">
            
            <label>Precio:</label>
            <input type="number" id="inputPrecio" class="input-modal">
            
            <button onclick="guardarProducto()" class="btn-guardar">Guardar Cambios</button>
        </div>
    </div>

    <script src="dummy.js"></script>
</body>
</html>
